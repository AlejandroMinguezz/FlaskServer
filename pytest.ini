[pytest]
# Pytest configuration for DirectIA

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 6.0

# Show summary of all test outcomes
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external services)
    slow: Slow tests
    requires_model: Tests that require ML model to be trained
    requires_tesseract: Tests that require Tesseract OCR
    requires_db: Tests that require database connection

# Ignore certain paths
norecursedirs = .git .tox dist build *.egg venv env __pycache__

# Coverage options (if using pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term

# Timeout for tests (if using pytest-timeout)
# timeout = 300

# Show extra test summary info
console_output_style = progress
